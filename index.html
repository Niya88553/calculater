<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    <div class="container">
        
        <input type="text" class="input-area"  id="input-area" placeholder="0">
       
        <div class="box">

            <div class="number orange span-2">C</div>
            <div class="number orange" >⬅️</div>
            <div class="number orange ">/</div>
            <div class="number faded-white ">7</div>
            <div class="number faded-white">8</div>
            <div class="number faded-white">9</div>
            <div class="number orange ">*</div>
            <div class="number faded-white" >4</div>
            <div class="number faded-white">5</div>
            <div class="number faded-white">6</div>
            <div class="number orange ">-</div>
            <div class="number faded-white " >1</div>
            <div class="number faded-white" >2</div>
            <div class="number faded-white">3</div>
            <div class="number orange"  >+</div>
            <div class="number span-3 orange">0</div>
            <div class="number orange" >=</div>
        </div>
    </div>
    
    <script src="calculater.js"></script>
</body>
</html>
